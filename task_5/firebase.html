<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RealTime Database</a>
        </div>
    </nav>
    <br />
    <div class="container" style="width: 70%">
        <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" class="form-control" placeholder="ID" id="ID" readonly>
        </div>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" placeholder="Name" id="Name">
        </div>
        <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" class="form-control" placeholder="Age" id="Age">
        </div>
        <div class="form-group">
            <label for="City">City</label><br>
            <select class="form-control" id="City">
                <option>Qena</option>
                <option>Cairo</option>
                <option>Sohag</option>
                <option>Aswan</option>
                <option>Alex</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Gender">Gender</label><br>
            <label class="radio-inline">
                <input type="radio" name="Gender" id="Male" value="Male"> Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="Gender" id="Female" value="Female"> Female
            </label>
        </div>
        <button type="button" class="btn btn-success" onclick="SaveStudent()">Save</button>
        <button type="button" class="btn btn-primary" onclick="ShowStudents()">Show</button>
        <hr>
        <table id="StudentData" class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">City</th>
        
                </tr>
                
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script> 
</body>
</html>
